apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: tahaawan2/car-rental-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80 
        env:
        - name: VITE_API_BASE_URL
          value: "/api" 